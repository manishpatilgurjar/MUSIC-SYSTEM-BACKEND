<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://images.freeimages.com/image/previews/4b0/bus-journey-colorful-png-5690888.png?fmt=webp&h=350" alt="Company Logo" width="150">
        </div>
        <h2>Your One-Time Password (OTP)</h2>
        <p>Dear User,</p>
        <p>Your OTP is: <span class="otp">%OTP%</span></p>
        <p>Please use this OTP to proceed with your request.</p>
        <p>If you did not request this OTP, please ignore this email.</p>
    </div>
</body>
</html>
